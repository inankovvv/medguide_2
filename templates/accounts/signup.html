{% extends 'www/base.html' %}
{% load bootstrap5 %}
{% block title %}
  Create an Account
{% endblock %}
{% block content %}
  <h1>Create a new account</h1>

  <form method="post">
    {% csrf_token %}

    {% bootstrap_form form %}

    <button type="submit" class="btn btn-primary mb-3">Sign up</button>
  </form>

  <p>
    Already have an account? <a href="{% url 'account_login' %}">Log in</a>
  </p>
{% endblock %}
